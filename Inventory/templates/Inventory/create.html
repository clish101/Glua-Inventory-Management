{% extends 'Inventory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section py-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom py-2">Drug Update</legend>
            {{form|crispy}}
        </fieldset>
        <hr />
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-primary mt-2">
                Update Drug
            </button>
            <a href="{% url 'home' %}" class="btn btn-outline-primary mt-2 ml-auto">
                Return to Glua
            </a>
        </div>
    </form>
</div>
{% endblock content%}
